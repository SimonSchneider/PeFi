version: '2'

services:
        run:
                build: .
                volumes:
                        - .:/go/src/pefi
                        - .:/go/src/github.com/simonschneider/pefi
                tty: true
                environment:
                        - GOPATH=/go
                        - redis-host=redis
                        - redis-port=6379
                ports:
                        - 8080:8080
                        - 22400:22400

        redis:
                image: 'redis:alpine'
        postgres:
                image: 'postgres:alpine'
